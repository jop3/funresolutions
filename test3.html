<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gamifying New Year's Resolutions</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Gamifying New Year's Resolutions</h1>
  </header>

  <main>
    <form action="#">
      <div class="row">
        <div class="column">
          <input type="text" name="name" placeholder="Your name">
        </div>
        <div class="column">
          <input type="email" name="email" placeholder="Your email">
        </div>
      </div>

      <div class="row">
        <div class="column">
          <input type="date" name="start_date" placeholder="Start date">
        </div>
        <div class="column">
          <input type="date" name="end_date" placeholder="End date">
        </div>
      </div>

      <div class="row">
        <div class="column">
          <input type="number" name="goal" placeholder="Goal">
        </div>
        <div class="column">
          <select name="unit">
            <option value="steps">Steps</option>
            <option value="calories">Calories</option>
            <option value="minutes">Minutes</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <input type="submit" value="Sign up for free">
        </div>
      </div>
    </form>
  </main>

  <footer>
    <p>Copyright &copy; 2023 TOAT UPE</p>
  </footer>
</body>
</html>
